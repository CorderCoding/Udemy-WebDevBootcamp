<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<div id="header" class="text-center">
		<h1>Color Game</h1><br>
		<p>Pick the correct <br><span id="answer"></span><br> color!</p>
		<div id="stripe" class="align-bottom">
			<button id="new" class="not-selected">New Game</button>
			<span id="message" class="not-selected"></span>
			<span>
				<button id="easy" class="not-selected difficulty">Easy</button>
				<button id="normal" class="selected difficulty">Normal</button>
				<button id="hard" class="not-selected difficulty">Hard</button>
			</span>
		</div>
	</div>
	<div class="container">
		<div class="container" id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>

		<script type="text/javascript" src="colorGame.js"></script>
	</div>
</body>
</html>
